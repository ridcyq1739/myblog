{% extends 'base.html' %}
{% load staticfiles %}
{% load blog_tags %}
{% block main %}
    <main class="col-md-12">
						<h1 class="page-title">联系</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<form action="#" method="post" class="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
                                            <form action="" method="post">
											<input type="text" name="name" placeholder="姓名" required>
											<input type="email" name="email" placeholder="邮箱" required>
											<textarea name="message" rows="7" placeholder="你的建议" required></textarea>
											<button type="submit" class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>提交建议</span></button>
                                                {% csrf_token %}
                                            </form>
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
{% endblock %}
{% block toc %}

{% endblock %}
